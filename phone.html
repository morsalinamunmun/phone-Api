<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone API</title>
    <!-- daisyui and tailwind css link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header></header>
    <main class="container mx-auto">
        <!-- card search -->
        <section class="bg-gray-100 p-4 m-4 flex items-center gap-1">
            <input type="text" placeholder="search..." id="search-field" class="input input-bordered w-full max-w-xs" />
            <button onclick="handelSearch()" class="btn btn-accent">Search</button>
        </section>
        <!-- card section -->
        <section>
            <div  id="loading" class="text-center my-40 hidden">
                <span class="loading loading-dot text-primary loading-lg"></span>
            </div>
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2  lg:grid-cols-3 gap-8">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-5">
                <button onclick="showAll()"  class="btn btn-accent">Show All</button>
            </div>
        </section>
        <!--show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="show_details_modal.showModal()">open modal</button>
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
        <h3 class="font-bold text-lg">Hello!</h3>
        <p class="py-4">Press ESC key or click the button below to close</p>
        <div class="modal-action">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
    </div>
  </form>
</dialog>
    </main>
    <script src="js/phone.js"></script>
</body>
</html>
